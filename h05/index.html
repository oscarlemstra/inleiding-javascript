<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Copse&display=swap" rel="stylesheet">
        <title>opdracht 1</title>

        <style>
            body {
                font-family: 'Copse', serif;
                text-align: center;
            }
            div.mierPicture {
                height: 450px;
                width: 300px;
                float: left;
                background-color: red;
            }

            #Grid {
                width: 900px;
                height: 1350px;
                border: solid black 1px;
                font-size: 0;
                margin: auto;
            }
        </style>
    </head>

    <body>
        <h1>Ant Chooser</h1>
        <h3>Choose your favorite ant!</h3>

        <div id="Grid"></div>

        <script>
            var aantalPlaatjes = 9;
            var Grid = document.getElementById("Grid");

            /* nodig om een div te maken
            pictureHolderDiv = document.createElement("div");
            pictureHolderDiv.className = "mierPicture";
            Grid.appendChild(pictureHolderDiv);
            */

            for (let i = 1; i <= aantalPlaatjes; i++) {
                //maakt hoofd div
                mierPictureDiv = document.createElement("div");
                mierPictureDiv.className = "mierPicture";
                Grid.appendChild(mierPictureDiv);

                //hart img
                newImg = document.createElement("img");
                newImg.src = "img/geenHart.png";
                mierPictureDiv.appendChild(newImg);

                //mier img
                newImg = document.createElement("img");
                newImg.className = "mierImg";
                newImg.src = "img/mier" + i + ".jpg";
                mierPictureDiv.appendChild(newImg);
            }

            var mierImgClick = document.getElementsByClassName("mierImg");

            for (let i = 0; i < aantalPlaatjes; i++) {
                mierImgClick[i].addEventListener("click", function () {
                    mierImgClick[i].parentElement.childNodes[0].src = "img/welHart.png";

                    console.log(i + " is de nieuwe i")
                    //removeHeart(i);
                });
            }

            function removeHeart (i) {
                let oldI;

                oldI = i;

                if (!oldI === i) {
                    mierImgClick[i].parentElement.childNodes[0].src = "img/geenHart.png";
                }
            }
        </script>
    </body>
</html>
